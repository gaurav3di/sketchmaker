<!-- Loading Indicator -->
<div id="loadingIndicator" class="hidden">
    <div class="bg-base-200 rounded-lg p-8 mb-8 text-center">
        <div class="loading loading-spinner loading-lg mb-4"></div>
        <h3 class="text-xl font-semibold">Crafting your masterpiece...</h3>
        <p class="text-base-content/70">This might take a moment.</p>
    </div>
</div>

<!-- Image Results -->
<div id="imageResultContainer" class="hidden">
    <div class="bg-base-200 rounded-lg p-4 mb-8">
        <div id="imageContainer" class="grid grid-cols-1 gap-4">
            {% for image in images %}
            <div class="relative group mx-auto max-w-4xl">
                <img src="{{ image.image_url }}" 
                     alt="Generated image" 
                     class="w-full h-auto rounded-lg shadow-lg">
                <div class="absolute bottom-0 left-0 right-0 p-2 bg-black/50 backdrop-blur-sm rounded-b-lg opacity-0 group-hover:opacity-100 transition-opacity">
                    <div class="flex justify-end space-x-2">
                        <a href="{{ image.webp_url }}" download="generated_image.webp" class="btn btn-sm btn-ghost">WebP</a>
                        <a href="{{ image.image_url }}" download="generated_image.png" class="btn btn-sm btn-ghost">PNG</a>
                        <a href="{{ image.jpeg_url }}" download="generated_image.jpeg" class="btn btn-sm btn-ghost">JPEG</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Prompt Display -->
        <div class="mt-6 max-w-4xl mx-auto">
            <h3 class="text-lg font-semibold mb-2">Generation Details</h3>
            <div class="whitespace-pre-wrap">{{ prompt }}</div>
            {% if art_style %}
            <div class="mt-2">
                <span class="font-semibold">Style:</span> {{ art_style }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
