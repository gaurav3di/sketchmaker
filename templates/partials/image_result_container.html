<div id="imageResultContainer" class="hidden mt-8">
    <div class="card bg-base-200/50 backdrop-blur-lg border border-base-content/10">
        <div class="card-body">
            <h2 class="card-title text-base-content mb-6">Generated Image</h2>
            <div id="imageContainer" class="space-y-8">
                <!-- Images will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <div class="text-center mt-8">
        <a href="{{ url_for('gallery.gallery') }}" class="btn btn-primary btn-lg gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
            </svg>
            View My Gallery
        </a>
    </div>
</div>

<template id="imageCardTemplate">
    <div class="card bg-base-300/50 backdrop-blur-lg border border-base-content/10">
        <figure class="px-4 pt-4">
            <img src="" alt="Generated artwork" class="rounded-xl w-full h-auto object-cover">
        </figure>
        <div class="card-body">
            <div class="flex flex-wrap gap-2 mb-4">
                <div class="badge badge-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"/>
                    </svg>
                    <span class="dimensions"></span>
                </div>
                <div class="badge badge-secondary art-style"></div>
            </div>
            
            <p class="text-sm text-base-content/70 prompt"></p>
            
            <div class="card-actions justify-end mt-4">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                        Download
                    </div>
                    <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow-lg bg-base-200 rounded-box w-52">
                        <li><a class="download-png">PNG</a></li>
                        <li><a class="download-webp">WebP</a></li>
                        <li><a class="download-jpeg">JPEG</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
