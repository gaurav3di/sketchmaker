{% extends "base.html" %}

{% block title %}Forgot Password - Sketch Maker AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-6">Reset Your Password</h2>
                
                <form id="forgotPasswordForm" method="POST" action="{{ url_for('auth.forgot_password') }}">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email Address</span>
                        </label>
                        <input type="email" name="email" class="input input-bordered" required>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="btn btn-primary w-full">Send Reset Code</button>
                    </div>
                </form>

                <div class="divider">OR</div>

                <div class="text-center">
                    <a href="{{ url_for('auth.login') }}" class="link link-hover">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
