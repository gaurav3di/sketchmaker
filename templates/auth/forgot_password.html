{% extends "base.html" %}

{% block title %}Forgot Password - Sketch Maker AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-base-100 via-base-300 to-primary/10">
    <div class="card w-96 bg-base-200 shadow-xl">
        <div class="card-body">
            <div class="flex flex-col items-center mb-6">
                <svg class="w-12 h-12 text-primary mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                </svg>
                <h2 class="card-title text-2xl">Forgot Password</h2>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info mb-4">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email Address</span>
                    </label>
                    <input type="email" name="email" 
                           placeholder="Enter your registered email address"
                           class="input input-bordered w-full bg-base-300" required>
                    <label class="label">
                        <span class="label-text-alt text-info">We'll send a password reset code to this email</span>
                    </label>
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">Send Reset Code</button>
                </div>
            </form>

            <div class="divider">OR</div>

            <div class="text-center">
                <p class="mb-4">Remember your password?</p>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline btn-primary w-full">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
