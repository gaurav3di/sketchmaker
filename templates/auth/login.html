{% extends "base.html" %}

{% block title %}Login - Sketch Maker AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-6">Welcome Back</h2>
                
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email Address</span>
                        </label>
                        <input type="email" name="email" class="input input-bordered" required>
                    </div>

                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">Password</span>
                            <a href="{{ url_for('auth.forgot_password') }}" class="label-text-alt link link-hover">
                                Forgot Password?
                            </a>
                        </label>
                        <input type="password" name="password" class="input input-bordered" required>
                    </div>

                    <div class="form-control mt-4">
                        <label class="label cursor-pointer justify-start gap-4">
                            <input type="checkbox" name="remember" class="checkbox checkbox-primary">
                            <span class="label-text">Remember me</span>
                        </label>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="btn btn-primary w-full">Login</button>
                    </div>
                </form>

                <div class="divider">OR</div>

                <div class="text-center">
                    <p class="text-base-content/70">
                        Don't have an account?
                        <a href="{{ url_for('auth.register') }}" class="link link-hover link-primary">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
