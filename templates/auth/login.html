{% extends "base.html" %}

{% block title %}Login - Sketch Maker AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-base-100 via-base-300 to-primary/10">
    <div class="card w-96 bg-base-200 shadow-xl">
        <div class="card-body">
            <div class="flex flex-col items-center mb-6">
                <svg class="w-12 h-12 text-primary mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <h2 class="card-title text-2xl">Welcome Back</h2>
            </div>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-error mb-4">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" name="email" placeholder="email@example.com" required 
                           class="input input-bordered w-full bg-base-300">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="••••••••" required 
                           class="input input-bordered w-full bg-base-300">
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Remember me</span>
                        <input type="checkbox" name="remember" class="checkbox checkbox-primary">
                    </label>
                </div>

                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary w-full">Login</button>
                </div>
            </form>

            <div class="divider">OR</div>

            <div class="text-center">
                <p class="mb-4">Don't have an account?</p>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline btn-primary w-full">Create Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
