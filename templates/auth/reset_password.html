{% extends "base.html" %}

{% block title %}Reset Password - Sketch Maker AI{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-2xl mb-6">Reset Your Password</h2>
                
                <form id="resetPasswordForm" method="POST" action="{{ url_for('auth.reset_password') }}">
                    <input type="hidden" name="email" value="{{ email }}">
                    
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Enter 6-Digit Code</span>
                        </label>
                        <input type="text" name="otp" class="input input-bordered text-center tracking-widest font-mono text-lg" 
                               pattern="[0-9]{6}" maxlength="6" required>
                        <label class="label">
                            <span class="label-text-alt">Enter the code sent to your email</span>
                        </label>
                    </div>

                    <div class="form-control mt-4">
                        <label class="label">
                            <span class="label-text">New Password</span>
                        </label>
                        <input type="password" name="password" id="password" class="input input-bordered" 
                               minlength="8" required>
                        <label class="label">
                            <span class="label-text-alt">Minimum 8 characters</span>
                        </label>
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Confirm New Password</span>
                        </label>
                        <input type="password" name="confirm_password" id="confirm_password" 
                               class="input input-bordered" required>
                    </div>

                    <div class="mt-6">
                        <button type="submit" class="btn btn-primary w-full">Reset Password</button>
                    </div>
                </form>

                <div class="divider">OR</div>

                <div class="text-center space-y-2">
                    <a href="{{ url_for('auth.forgot_password') }}" class="link link-hover block">Request New Code</a>
                    <a href="{{ url_for('auth.login') }}" class="link link-hover block">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
    }
});

// Format OTP input
const otpInput = document.querySelector('input[name="otp"]');
otpInput.addEventListener('input', function(e) {
    // Remove non-digits
    this.value = this.value.replace(/\D/g, '');
    
    // Limit to 6 digits
    if (this.value.length > 6) {
        this.value = this.value.slice(0, 6);
    }
});
</script>
{% endblock %}
