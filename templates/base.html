<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sketch Maker AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen font-poppins">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-bold mb-4 text-gradient">Sketch Maker AI</h1>
            <p class="text-xl text-gray-600">Advanced AI-Powered Image Creator</p>
        </header>

        <main class="bg-white rounded-3xl p-8 shadow-xl">
            {% block content %}{% endblock %}
        </main>

        <footer class="mt-12 text-center text-sm text-gray-500">
            <p>&copy; 2024 Sketch Maker AI. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
